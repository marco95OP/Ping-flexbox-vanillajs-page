<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <!-- HEADER -->
  <section>
    <div class="main">
      <h2 class="logo">Ping.</h2>
      <p class="main-subtitle">We are launching <span class="strong">soon!</span></p>
      <p class="subscribe">Subscribe and get notified</p>
    </div>
  </section>
  <!-- END OF HEADER -->

  <!-- FORM -->
  <section>
    <form class="wrapper">
      <input class="email-form" type="email" placeholder="Your email address" id="email" name="email">
      <span id="d" class="email-control" onclick="alterStyle()"></span>
      <button class="btn-blue" type="submit">Notify Me</button>
    </form>
  </section>
  <!-- END OF FORM -->

  <!-- IMAGE SECTION -->
  <section class="bg-hero">
    <div class="container">
      <img class="image-hero" src="images/illustration-dashboard.png" alt="" >
    </div>
  </section>
  <!-- END OF IMAGE SECTION -->

  <!-- FOOTER -->
  <section>
    <div class="social">
      <ul class="icons">
        <li><i class="fab fa-facebook-f"></i></i></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marco Balasco</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
